<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CodeLearn</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="logo-icon">âš¡</span>
                CodeLearn
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h1 class="form-title">Join CodeLearn</h1>
            <p class="form-subtitle">Start your programming journey today</p>
            
            <div id="errorAlert" class="alert alert-error hidden"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Your nickname" minlength="3" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Min 6 characters" minlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%">
                    Create Account
                </button>
            </form>
            
            <p class="form-footer">
                Already have an account? <a href="/login.html">Sign in</a>
            </p>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            errorAlert.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await api.register(email, username, password);
                api.setToken(response.data.token);
                
                // Redirect to home
                window.location.href = '/';
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
